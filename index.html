<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>
<body class="bg-[#EDEDED]">
    <header class="bg-[url(assets/utils/bg-hero.jpeg)] bg-cover bg-center relative flex flex-col h-[50vh] py-10 px-15">
        <img class="w-[200px] absolute top-10 left-10" src="assets/utils/logo.svg" alt="Les petits plats">
        <div class="flex flex-col justify-center items-center h-full">
            <h1 class="text-[#FFD15B] font-[Anton] font-thin text-center text-[44px] uppercase flex flex-col">
                <span>Cherchez parmi plus de 1500 recettes</span>
                <span>du quotidien, simples et délicieuses</span>
            </h1>
            <div class="mt-[30px] w-full max-w-[850px] mx-auto flex items-center bg-white rounded-[11px] shadow-lg px-[10px] py-[10px]">
                <input
                  id="search-input"
                  type="text"
                  placeholder="Rechercher une recette, un ingrédient, ..."
                  class="w-full px-[25px] font-[Manrope] font-normal text-[16px] text-[#7A7A7A] placeholder-[#7A7A7A] focus:outline-none"
                >
                <img src="assets/utils/icons/close.svg" alt="Effacer" id="clear-search"
                  class="w-[13px] h-[13px] ml-[24px] cursor-pointer hidden">
                <button class="group bg-[#1B1B1B] hover:bg-[#FFD15B] p-[12px] ml-[10px] flex items-center justify-center rounded-[10px]">
                  <img src="assets/utils/icons/glass.svg" alt="Rechercher"
                    class="w-[27px] h-[28px] filter brightness-0 invert transition duration-200 group-hover:invert-0 group-hover:brightness-0">
                </button>
              </div>
        </div>
    </header>
    <main class="max-w-screen-xl mx-auto py-[21px] px-[32px] md:px-[40px]">
        <div class="filter-container"></div>
        <div id="recipes-container" class="grid grid-cols-3 gap-[48px] py-[42px]"></div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
