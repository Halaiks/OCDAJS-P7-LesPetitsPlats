<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>
<body class="bg-[#EDEDED]">
  <header class="bg-[url(assets/utils/bg-hero.jpeg)] bg-cover bg-center relative flex flex-col h-[50vh] py-10 px-15">
    <img class="w-[200px] absolute top-10 left-10" src="assets/utils/logo.svg" alt="Les petits plats">
    <div class="flex flex-col justify-center items-center h-full">
      <h1 class="text-[#FFD15B] font-[Anton] font-thin text-center text-[44px] uppercase flex flex-col">
        <span>Cherchez parmi plus de 1500 recettes</span>
        <span>du quotidien, simples et délicieuses</span>
      </h1>
    </div>
    <input class="bg-white w-[60%]" type="text" placeholder="Rechercher une recette, un ingrédient, ...">
  </header>
  
  <main class="max-w-screen-xl mx-auto py-[55px] px-[32px] md:px-[40px]">
    <div id="recipes-container" class="grid grid-cols-3 gap-6 p-8"></div>
  </main>
    <script src="js/script.js"></script>
</body>
</html>
